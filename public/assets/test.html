<!DOCTYPE html>
<html>
  <head>
    <!-- Tab Title -->
    <title>Eat da Burger!</title>
    <!-- Tab Image -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="" crossorigin="anonymous">
    <!-- Custom Styling -->
    <link rel="stylesheet" href="../../public/assets/css/burger_style.css">
  </head>
  <body>
  
    <!-- Page Container -->
    <div class="container">
      <br>
      <br>
      <br>
      <!-- Page Title -->
      <center>
        <h1 class="title"> <center> Burger Bite </center> </h1>
      </center>
      
      <br>

      <!-- Burger Content Div -->
      <div class="row">
        <center>
          <!-- Left side (ready to eat) -->
          <div class="col-md-6">
            <h4 class="blue_font">Hot off the Grill</h4>
            <div id="ready_to_eat">

              <!-- Dynamically Insert Ready Burgers Here -->
              <div class="input-group">
                <li class="form-control">1. Barnyard Brawl </li>
                <span class="input-group-btn devour-button">
                  <button class="btn btn-success" type="button">Devour It!</button>
                </span>
              </div>
                                                
              <div class="input-group">
                <li class="form-control">2. Royal Blue</li>
                <span class="input-group-btn devour-button">
                  <button class="btn btn-success" type="button">Devour It!</button>
                </span>
              </div>

            </div>
          </div>

          <!-- Right side (already eaten) -->
          <div class="col-md-6">
            <h4 class="blue_font">Already Consumed</h4>
            <div id="already_eaten">

              <!-- Dynamically Insert Ready Burgers Here -->
              <div class="input-group">
                <li class="form-control">3. Carolina Slaw</li>
                <span class="input-group-btn whine-button">
                  <button class="btn btn-info" type="button">Whine!</button>
                </span>
              </div>

              <div class="input-group">
                <li class="form-control">4. Chili Cheese</li>
                <span class="input-group-btn whine-button">
                  <button class="btn btn-info" type="button">Whine!</button>
                </span>
              </div>

            </div>
          </div>
        </center>
      </div>

      <br><br>

      <!-- Input New Burgers Box -->        
      <div class="row">

        <!-- Empty Div to help center textarea -->
        <div class="col-md-3"></div> 

        <!-- Burger Input Box -->
        <div class="form-group col-md-6">
          <center><label class="blue_font">Request a Burger and Submit your Order!</label></center>
          <textarea class="form-control" columns="8" rows="4" id="new_burger"></textarea>
        </div>

        <!-- Empty Div to help center textarea -->
        <div class="col-md-3"></div> 

      </div>
    
      <!-- Submit Button -->
      <center>
        <button id="submit-button" type="button" class="btn btn-danger">Submit Order</button>
      </center>

    </div>
    
  </body>
</html>
